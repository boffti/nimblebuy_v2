{% extends "template.html" %}
{% block title %}
<title>Admin Dashboard</title>
{% endblock %}

{% block header %}
<ul class="navbar-nav mr-auto">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Shop</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('about_page') }}">About</a>
    </li>
</ul>
{% endblock %}

{% set count = 5 %}
{% block content %}
<style>
    .main-section {
        margin-top: 5px;
    }

    .hiddenRow {
        padding: 0 4px !important;
        background-color: #eeeeee;
        font-size: 13px;
    }

    .accordian-body span {
        color: #a2a2a2 !important;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
            <div class="bg-light rounded-pill mb-4 px-4 py-3 text-uppercase font-weight-bold">Edit {{ product.name }}
            </div>

            <form action="/product/update/{{ product.id }}" method="post">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-carrot"></i> </span>
                    </div>
                    <input name="name" class="form-control" placeholder="Product Name" type="text"
                        value="{{ product.name }}">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-language"></i> </span>
                    </div>
                    <input name="k_name" class="form-control" placeholder="Kannada Name" type="text"
                        value="{{ product.k_name }}">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-rupee-sign"></i> </span>
                    </div>
                    <input name="price" class="form-control" placeholder="price" type="text"
                        value="{{ product.price }}">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="far fa-image"></i> </span>
                    </div>
                    <input name="image" class="form-control" placeholder="price" type="text"
                        value="{{ product.image }}">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-balance-scale-right"></i> </span>
                    </div>
                    <input name="unit" class="form-control" placeholder="unit" type="text" value="{{ product.unit }}">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="far fa-object-group"></i> </span>
                    </div>
                    <select name="cat_name" class="form-control">
                        <option selected=""> Select Category Name</option>
                        {% for cat in category %}
                        {% if product.category == cat.name %}
                        <option value="{{ cat.name }}" selected>{{ cat.name }}</option>
                        {% else %}
                        <option value="{{ cat.name }}">{{ cat.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div> <!-- form-group end.// -->
                <div class="form-check">
                    {% if product.onSale %}
                    <input name="onSale" type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                    {% else %}
                    <input name="onSale" type="checkbox" class="form-check-input" id="exampleCheck1">
                    {% endif %}
                    <label class="form-check-label" for="exampleCheck1">On Sale?</label>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success btn-block"> Update Product </button>
                </div> <!-- form-group// -->
            </form>


        </div>
    </div>

</div>
{% endblock %}
